<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Protocol Tests</title>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="client.js"></script>
  <style>
    html {
      height: 100%;
    }

    body {
      font-size: 12px;
      margin: 8px;
      padding: 0;
      height: calc(100% - 20px);
    }

    section {
      margin-top: 1em;
    }

    h1 {
      border-bottom: 1px solid #ccc;
      font-size: 160%;
    }

    button {
      font-size: 120%;
      padding: 0.3em 10px;
    }

    button::-moz-focus-inner {
      padding: 0.3em 10px;
    }

    #btnEcho {
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <h1>Protocol Tests</h1>

  <section id="secProtocol">
    <label><input type="radio" name="protocol" value="ajax" checked> AJAX</label>
    <label><input type="radio" name="protocol" value="socket"> WebSocket</label>
    <button id="btnEcho">Echo Test</button>
  </section>
</body>
</html>
